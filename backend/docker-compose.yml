# docker-compose.yml

version: '3.8'

services:
  # ══════════════════════════════════════════════════════════════
  # Legalyze API
  # ══════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legalyze-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - DB_NAME=legalyze_db
      - ENVIRONMENT=production
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
      - ./generated:/app/generated
      - ./logs:/app/logs
      - ./vector_store:/app/vector_store
    networks:
      - legalyze-network
    restart: unless-stopped

  # ══════════════════════════════════════════════════════════════
  # MongoDB
  # ══════════════════════════════════════════════════════════════
  mongo:
    image: mongo:7
    container_name: legalyze-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=changeme
    volumes:
      - mongo_data:/data/db
    networks:
      - legalyze-network
    restart: unless-stopped

  # ══════════════════════════════════════════════════════════════
  # Redis (optional - for rate limiting)
  # ══════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: legalyze-redis
    ports:
      - "6379:6379"
    networks:
      - legalyze-network
    restart: unless-stopped

networks:
  legalyze-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local